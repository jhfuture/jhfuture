<h2 id="包"><a href="#包" class="headerlink" title="包"></a>包</h2><h3 id="一、包的本质"><a href="#一、包的本质" class="headerlink" title="一、包的本质"></a>一、包的本质</h3><p>文件夹</p>
<h3 id="二、导入包"><a href="#二、导入包" class="headerlink" title="二、导入包"></a>二、导入包</h3><ol>
<li><p>按需导入</p>
<pre><code class="java">import com.xxx.xxx.className;
</code></pre>
</li>
<li><p>完整导入</p>
</li>
</ol>
<pre><code class="java">import com.xxx.xxx
</code></pre>
<p>三、包的注意事项</p>
<ol>
<li><p>命名规范：</p>
<ol>
<li>不能含关键字</li>
<li>不能以数字开头</li>
<li>以数字、字母、下划线组成</li>
</ol>
</li>
<li><p>java lang中的包是默认导入的。</p>
</li>
</ol>
