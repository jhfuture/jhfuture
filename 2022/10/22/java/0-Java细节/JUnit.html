<li><p>Junit 最好运用在 Maven 的 Test 中</p>
</li>
<li><p>该包名下不能有名为 test 的包或 类。</p>
</li>
<li><p>期望值与实际值的使用</p>
<ol>
<li>int expected&#x3D;xxx; int acutal&#x3D;业务代码。</li>
<li>使用 Assert 工具类的 assertEquals(expected,actual) 方法进行判断</li>
</ol>
</li>
</ol>
