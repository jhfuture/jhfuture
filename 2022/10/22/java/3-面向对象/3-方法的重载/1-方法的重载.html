<h2 id="方法重载："><a href="#方法重载：" class="headerlink" title="方法重载："></a>方法重载：</h2><p>即方法同名的方法：</p>
<p>特点：</p>
<ol>
<li>方法名相同</li>
<li>形参列表：必须不同（形参类型或个数或顺序，至少其中的一类不同，参数名无要求（不影响）)</li>
<li>返回类型：无要求&#x3D;&#x3D;&#x3D;&gt;无法形成方法重载。</li>
</ol>
